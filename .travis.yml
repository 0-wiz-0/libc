language: rust
sudo: required
rust:
  - 1.0.0
  - beta
  - nightly
services:
  - docker
script:
  - sh ci/run-travis.sh
os:
  - linux
  - osx
env:
  - ARCH=i686
  - ARCH=x86_64
matrix:
  include:
    - os: linux
      env: TARGET=arm-linux-androideabi
      rust: stable
    - os: linux
      env: TARGET=x86_64-unknown-linux-musl
      rust: nightly-2015-09-08
addons:
  apt:
    packages:
      - gcc-multilib
notifications:
  email:
    on_success: never
